		<div class="backdrop d-none"></div>
		<div class="movie-modal d-none">
			<form>
				<div class="form-group">
					<label for="movie-name">Movie Name</label>
					<input type="text" id="movie-name" class="form-control" />
				</div>
				<div class="form-group">
					<label for="movie-url">Movie Poster URL</label>
					<input type="text" id="movie-url" class="form-control" />
				</div>
				<div class="form-group">
					<label for="movie-overview">Movie Overview</label>
					<textarea
						id="movie-overview"
						rows="4"
						class="form-control"
					></textarea>
				</div>
				<div class="form-group">
					<label for="movie-rating">Movie Rating</label>
					<select name="" id="movie-rating">

						<option>5</option>
					</select>
				</div>
				<div id="form-buttons" class="form-group text-right">
					<button type="button" class="btn btn-danger cancel-btn">

					</button>
					<button type="submit" class="btn btn-success add-movie-btn">

					<button
						type="button"

					>
